<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSX</title>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <div id="app"></div>

    <script type="text/babel">

        const item = {
            baseDamage: 170,
            attackSpeed: 1.7,
            itemLvl: 80,
            rarity: "Rare",
            getDps: function () {
                return `${this.baseDamage * this.attackSpeed}`;
            }
        };

        const userClassName = "user-info";
        const styleObj = {
            color: '#0f2061',
            fontFamily: 'Arial',
            fontSize: '20px'
        };

        const styleRarity = {
            color: '#90c70f',
            fontFamily: 'Arial',
            fontSize: '20px'
        };




        ReactDOM.render(
            <div className="bow" >
                <div style={styleObj}>
                    <p>DPS: {item.getDps()}</p>
                    <p>Item lvl: {item.itemLvl}</p>
                </div>
                <p style={styleRarity}>Rarity: {item.rarity}</p>
            </div>,

            document.getElementById("app")
        )

    </script>
</body>

</html>
